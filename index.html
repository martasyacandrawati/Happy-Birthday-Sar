<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Flow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #fff0f5;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #ff69b4;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ff1493;
    }
    img {
      max-width: 300px;
      margin-top: 20px;
    }
    audio {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <!-- Halaman 1 -->
  <div id="page1" class="section active">
    <h1>Happy Birthday</h1>
    <button onclick="goToPage('page2')">Click</button>
  </div>

  <!-- Halaman 2 -->
  <div id="page2" class="section">
    <h2>Pilih</h2>
    <button onclick="goToPage('noPage')">No</button>
    <button onclick="goToPage('yesPage')">Yes</button>
  </div>

  <!-- Halaman No -->
  <div id="noPage" class="section">
    <h2>Try Again</h2>
    <button onclick="goToPage('page1')">OK</button>
  </div>

  <!-- Halaman Yes -->
  <div id="yesPage" class="section">
    <h2>This is for u</h2>
    <button onclick="goToPage('letterPage')">Letter</button>
    <p>or</p>
    <button onclick="goToPage('sandwichPage')">Sandwich</button>
  </div>

  <!-- Halaman Letter -->
  <div id="letterPage" class="section">
    <h2>Surat Untukmu ðŸ’Œ</h2>
    <img src="https://via.placeholder.com/300x200?text=Letter+Image" alt="Letter">
  </div>

  <!-- Halaman Sandwich -->
  <div id="sandwichPage" class="section">
    <h2>Sandwich Spesial ðŸ¥ª</h2>
    <img src="https://via.placeholder.com/300x200?text=Sandwich+Image" alt="Sandwich">
  </div>

  <!-- Musik -->
  <audio id="bgMusic" autoplay loop controls>
    <source src="HBD SVT.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    function goToPage(pageId) {
      // Sembunyikan semua section
      const sections = document.querySelectorAll('.section');
      sections.forEach(sec => sec.classList.remove('active'));

      // Tampilkan yang dipilih
      document.getElementById(pageId).classList.add('active');
    }

    // Autoplay workaround untuk iOS/Chrome
    window.addEventListener('click', function playMusicOnce() {
      const music = document.getElementById('bgMusic');
      music.play();
      window.removeEventListener('click', playMusicOnce);
    });
  </script>

</body>
</html>
