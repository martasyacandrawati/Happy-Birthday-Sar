<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise</title>
  <style>
    body {
      text-align: center;
      background-color: #fff0f5;
      font-family: sans-serif;
      padding: 30px;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    img.button {
      cursor: pointer;
      width: 150px;
      margin-top: 20px;
    }
    img.content {
      max-width: 90%;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Musik dari GitHub -->
  <audio id="birthdayMusic" src="https://raw.githubusercontent.com/username/repo/main/music.mp3" preload="auto" autoplay loop></audio>

  <!-- Halaman 1 -->
  <div id="page1" class="section active">
    <img class="content" src="https://raw.githubusercontent.com/username/repo/main/happy-birthday.png" alt="Happy Birthday">
    <br>
    <img class="button" src="https://raw.githubusercontent.com/username/repo/main/click-button.png" alt="Click" onclick="goToPage('page2')">
  </div>

  <!-- Halaman 2 -->
  <div id="page2" class="section">
    <img class="content" src="https://raw.githubusercontent.com/username/repo/main/pilih.png" alt="Pilih">
    <br>
    <img class="button" src="https://raw.githubusercontent.com/username/repo/main/no-button.png" alt="No" onclick="goToPage('noPage')">
    <img class="button" src="https://raw.githubusercontent.com/username/repo/main/yes-button.png" alt="Yes" onclick="goToPage('yesPage')">
  </div>

  <!-- Halaman No -->
  <div id="noPage" class="section">
    <img class="content" src="https://raw.githubusercontent.com/username/repo/main/try-again.png" alt="Try Again">
    <br>
    <img class="button" src="https://raw.githubusercontent.com/username/repo/main/ok-button.png" alt="OK" onclick="goToPage('page1')">
  </div>

  <!-- Halaman Yes -->
  <div id="yesPage" class="section">
    <img class="content" src="https://raw.githubusercontent.com/username/repo/main/this-is-for-u.png" alt="This is for u">
    <br>
    <img class="button" src="https://raw.githubusercontent.com/username/repo/main/letter-button.png" alt="Letter" onclick="goToPage('letterPage')">
    <br>
    <img class="content" src="https://raw.githubusercontent.com/username/repo/main/or.png" alt="or">
    <br>
    <img class="button" src="https://raw.githubusercontent.com/username/repo/main/sandwich-button.png" alt="Sandwich" onclick="goToPage('sandwichPage')">
  </div>

  <!-- Halaman Letter -->
  <div id="letterPage" class="section">
    <img class="content" src="https://raw.githubusercontent.com/username/repo/main/letter-image.png" alt="Letter">
  </div>

  <!-- Halaman Sandwich -->
  <div id="sandwichPage" class="section">
    <img class="content" src="https://raw.githubusercontent.com/username/repo/main/sandwich-image.png" alt="Sandwich">
  </div>

  <script>
    function goToPage(pageId) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    // Autoplay trigger
    window.addEventListener('click', function playMusicOnce() {
      document.getElementById('birthdayMusic').play();
      window.removeEventListener('click', playMusicOnce);
    });
  </script>
</body>
</html>
